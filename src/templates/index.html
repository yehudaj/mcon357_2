<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCON 357</title>
    <!-- Include jQuery from CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #messageArea {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            display: none;
            font-family: Arial, sans-serif;
        }
        .json-section {
            margin: 10px 0;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        .json-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        .json-content {
            margin-left: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Hello World! Welcome to MCON 357!</h1>
    <p><a href="/login" id="loginLink">Sign in with Google</a></p>
    <button id="myButton">Get Server Info (AJAX)</button>
    <div id="messageArea"></div>

    <script>
        $(document).ready(function() {
            $("#myButton").click(function() {
                // Make AJAX call to server
                $.ajax({
                    url: '/get_message',
                    method: 'GET',
                    success: function(response) {
                        // Format and display the complex JSON response
                        let html = `
                            <div class="json-section">
                                <div class="json-title">Message:</div>
                                <div class="json-content">${response.message}</div>
                            </div>
                            
                            <div class="json-section">
                                <div class="json-title">Timestamp Info:</div>
                                <div class="json-content">
                                    Full: ${response.timestamp.full}<br>
                                    Date: ${response.timestamp.date}<br>
                                    Time: ${response.timestamp.time}<br>
                                    Unix: ${response.timestamp.unix}
                                </div>
                            </div>

                            <div class="json-section">
                                <div class="json-title">Server Information:</div>
                                <div class="json-content">
                                    Platform: ${response.server_info.platform}<br>
                                    Python Version: ${response.server_info.python_version}<br>
                                    Processor: ${response.server_info.processor}<br>
                                    Machine: ${response.server_info.machine}
                                </div>
                            </div>

                            <div class="json-section">
                                <div class="json-title">Request Data:</div>
                                <div class="json-content">
                                    Method: ${response.request_data.method}<br>
                                    Path: ${response.request_data.path}<br>
                                    IP Address: ${response.request_data.ip_address}
                                </div>
                            </div>

                            <div class="json-section">
                                <div class="json-title">Environment:</div>
                                <div class="json-content">
                                    Working Directory: ${response.environment.working_directory}<br>
                                    Python Path: ${response.environment.python_path}
                                </div>
                            </div>
                        `;
                        $('#messageArea').html(html).show();
                    },
                    error: function(error) {
                        $('#messageArea').html('Error getting message from server').show();
                    }
                });
            });
        });
    </script>
</body>
</html>
