<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Profile</title>
</head>
<body>
  <h1>Profile</h1>
  <img src="{{ current_user.picture }}" alt="avatar" width="80">
  <p>Name: {{ current_user.name }}</p>
  <p>Email: {{ current_user.email }}</p>
  <p><a href="{{ url_for('logout') }}">Logout</a></p>
</body>
</html>
